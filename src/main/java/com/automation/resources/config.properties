/**
 * File: src/main/resources/config.properties
 * Description: Configuration properties for different environments
 */
# Base URLs for different environments
dev.base.url=https://demo-cms-eligibility-dev.example.gov
qa.base.url=https://demo-cms-eligibility-qa.example.gov
stage.base.url=https://demo-cms-eligibility-stage.example.gov
prod.base.url=https://demo-cms-eligibility.example.gov

# Timeouts
implicit.wait=10
page.load.timeout=30
script.timeout=30

# Default browser
default.browser=chrome

# Screenshot settings
take.screenshot.on.failure=true
screenshot.path=target/screenshots/

# Data files location
testdata.path=src/test/resources/testdata/

# API endpoints
api.base.url=https://api-demo-cms-eligibility.example.gov/v1
api.eligibility.endpoint=/eligibility
api.enrollment.endpoint=/enrollment

/**
 * File: src/main/java/com/cms/constants/BrowserType.java
 * Description: Enum for supported browser types
 */
package com.cms.constants;

public enum BrowserType {
    CHROME,
    FIREFOX,
    EDGE,
    SAFARI
}
